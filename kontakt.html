<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Timur Bećirbegović Travel Guide</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f8fb; color: #333; display: flex; flex-direction: column; min-height: 100vh;">

    
    <nav style="background-color: #006d77; padding: 15px; text-align: center;">
        <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 20px; justify-content: center;">
            <li><a href="index.html" style="color: #ffffff; text-decoration: none; font-weight: bold;">Početna</a></li>
            <li><a href="destinacije.html" style="color: #ffffff; text-decoration: none; font-weight: bold;">Destinacije</a></li>
            <li><a href="savjeti.html" style="color: #ffffff; text-decoration: none; font-weight: bold;">Savjeti</a></li>
            <li><a href="kontakt.html" style="color: #ffffff; text-decoration: none; font-weight: bold;">Kontakt</a></li>
        </ul>
    </nav>


    <header style="background-color: #83c5be; color: #ffffff; text-align: center; padding: 20px;">
        <h1 style="margin: 0; font-size: 2.2em;">Kontaktirajte Me</h1>
        <p style="margin: 10px 0; font-size: 1.2em;">Imate li pitanja? Pošaljite poruku i odgovor ću poslati u najkraćem mogućem roku.</p>
    </header>

    
    <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <form style="background-color: #e0f7fa; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px;">
            <label for="ime" style="display: block; font-size: 1.1em; margin-bottom: 5px; color: #006d77;">Ime:</label>
            <input type="text" id="ime" name="ime" placeholder="Unesite svoje ime" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #b2dfdb;">

            <label for="email" style="display: block; font-size: 1.1em; margin-bottom: 5px; color: #006d77;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Unesite svoj email" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #b2dfdb;">

            <label for="poruka" style="display: block; font-size: 1.1em; margin-bottom: 5px; color: #006d77;">Poruka:</label>
            <textarea id="poruka" name="poruka" placeholder="Unesite svoju poruku" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #b2dfdb; height: 100px;"></textarea>

            <button type="submit" style="width: 100%; background-color: #006d77; color: #ffffff; padding: 10px; font-size: 1.1em; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                Pošalji
            </button>
        </form>
    </main>


    <footer style="text-align: center; padding: 15px; background-color: #006d77; color: #ffffff; width: 100%; margin-top: auto;">
        <p style="margin: 0;">&copy; 2024 Timur Bećirbegović - Travel Guide</p>
    </footer>

</body>
</html>
